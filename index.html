<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <title>Advice generator app</title>
    <body>
      <div class="advice-card">
        <p class="advice-id">ADVICE &nbsp #<span id="advice-id"></span></p>
        <p class="advice-text" id="advice-text">Click the dice for some advice!</p>
        <img src="images/pattern-divider-desktop.svg" alt="divider" class="divider">

        <button id="dice-button" class="dice-button">
          <img src="images/icon-dice.svg" alt="Generate Advice">
        </button>
      </div>
      <script src="script.js" ></script>
    </body>
</html>
